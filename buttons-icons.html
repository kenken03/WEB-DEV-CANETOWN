<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Material Icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Font Awesome CDN-->
    <script src="https://kit.fontawesome.com/dbb77c5bcb.js" crossorigin="anonymous"></script>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    
    
    <title>Buttons and Icons</title>
</head>
<body class="blue">

  <div class="container">
    <h1 class="green-text lighten-3">Buttons & Icon</h1>
    <!--Standard Button-->
    <button class="btn red black-text">Read more</button>
    <!--Waves effect-->
    <a class="btn green waves-effect waves-light">Read more</a>
   
    <!--Waves color-->
    <br><br>
    <a class="btn white red-text waves-effect waves-red">Read more</a>
    <a class="btn white blue-text waves-effect waves-teal">Read more</a>
    <a class="btn white pink-text waves-effect waves-green">Read more</a>
    <a class="btn white purple-text waves-effect waves-yellow">Read more</a>
    <a class="btn white teal-text waves-effect waves-purple">Read more</a>
    
    <br><br>
    <!--Material Icons-->
    <i class="material-icons gray-text">adjust</i>
    <i class="material-icons tiny lime-text">account_box</i>
    <i class="material-icons small deep-orange-text">add_circle</i>
    <i class="material-icons medium deep-purple-text">add_shopping_cart</i>
    <i class="material-icons large green-text">add_to_que</i>

    <br><br>
    <!--Button with material icons-->
    <a class="btn grey red-text waves-effect waves-purple">
    <i class="material-icons right">adb</i>
    Read  more
    </a>
    <!--Button with material icons-->
    <a class="btn grey red-text waves-effect waves-purple">
        <i class="material-icons left">add_circle</i>
    Read more
    </a>
    <a href="" class="btn green lighten-2 waves-effect waves-light">
        <i class="fab fa-facebook-messenger left"></i>
        Messenger
    </a>
    <br><br>
    <!--Large Button-->
    <button class="btn-large">Large Button</button>
    <button class="btn-large disabled">Large Button</button>
</div>
    

    <!--Jquery CDN-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
   
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    
</body>
</html>
